version: '3.9'

services:
  web:
    build: .

    command: sh -c "python manage.py migrate && gunicorn auth_service.wsgi:application --bind 0.0.0.0:8000"

    volumes:
      - .:/app

    ports:
      - "8000:8000"
    
    depends_on:
      - db

  db:
    image: postgres
    environment:
      POSTGRES_DB: auth_service_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: 12345678

    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data: